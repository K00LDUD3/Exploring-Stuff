  <body>

    <form>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Ex: tanush"
          value="John Smith"
          name="name"
          minlength="3"
          maxlength="10"
        />
      </div>
      <br />

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Ex: 123@gmail.com"
          name="email"
          value="tanushsrivatsa@gmail.com"
          disabled
        />
      </div>
      <br />
      <div>
        <label for="pass">Password</label>
        <input
          type="password"
          id="pass"
          placeholder="Ex: hi123"
          name="password"
        />
      </div>

      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>

    <hr />
