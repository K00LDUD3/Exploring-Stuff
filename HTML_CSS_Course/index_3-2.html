<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <hr />

    <h1>Select Boxes (Dropdowns), Text Areas, Radio and Check Buttons</h1>

    <hr />
    <h2>Dropdown:</h2>
    <form>
      <label for="product">product</label>
      <br />

      <select name="product" id="product">
        <option value="swift">Suzuki Swift</option>
        <option value="innova" selected>Toyota Innova</option>
        <option value="benz">Mercedes benz</option>
      </select>
      <br />
      <input type="submit" value="Submit" />
    </form>

    <hr />

    <h2>Text Area:</h2>
    <form action="text">
      <label for="textarea">Text Area</label>
      <br />
      <textarea
        name="message"
        id="message"
        placeholder="Enter your message"
        rows="15"
        cols="55"
      ></textarea>
      <br />
      <input type="submit" value="submit" />
    </form>
    <br />
    <br />
    <br />
    <h2>Programming Languages:</h2>
    <form>
      <label for="html">
        <input type="checkbox" name="languages" id="html" checked /> HTML
      </label>
      <label for="CSS">
        <input type="checkbox" name="languages" id="css" /> CSS
      </label>
      <label for="java">
        <input type="checkbox" name="languages" id="java" /> Java
      </label>
      <label for="python">
        <input type="checkbox" name="languages" id="python" /> python
      </label>
    </form>

    <br />
    <br />
    <br />

    <h2>Choose One:</h2>
    <form>
      <label for="apple">
        <input type="radio" name="Fruits" id="apple" /> Apple
      </label>
      <label for="orange">
        <input type="radio" name="Fruits" id="orange" /> Orange
      </label>
      <label for="mango">
        <input type="radio" name="Fruits" id="mango" /> Mango
      </label>
    </form>
    <a href="index_3-3.html">Next &gt;</a>
  </body>
</html>
